name: Node CI

on: [push, pull_request_target]

jobs:
    test_PR:
        environment: DevEnv
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "14"
            - run: npm install
            - run: npm run check-format
            - run: npm run build
            # - run: npm test
